<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>gift</title>
  </head>
 <body>
  <h1>Cutter Video Page</h1>
    <div class="container my-3">
      <div class="row">
          <div class="bd-example my-5">
            <iframe width="420" height="345" src="https://www.youtube.com/embed/{{myvalue}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen="">
            </iframe>
          </div>
            <form action="/vict/gift/{{myvalue}}/" method="post">{% csrf_token %}
                <div class="container col-md-6 mb-3 my-5">
                    <label for="nam">Full Name</label>
                    <input type="text" class="form-control" id="nam" name="nam" placeholder="Jone Wikee" required>
                    <label for="name">Start Time in SECOND</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Start-Time" required>
                    <label for="dscr">End Time in SECOND</label>
                    <input type="text" class="form-control" id="dscr" name="dscr" placeholder="End-Time" required>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
